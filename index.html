<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>

    <!-- For gif -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
</head>

<body>

    <a-scene>
        <a-assets>
            <img id="wall2" src="images/wall2.png">
            <img id="midwall" src="images/Middle_Wall.jpg">
            <img id="midwall2" src="images/mid_liv.png">
            <img id="window" src="images/window.jpg">
            <img id="fire" src="assets/fireplace/fire.gif">


            <a-asset-item id="bed" src="assets/bed/scene.gltf"></a-asset-item>
            <a-asset-item id="bookshelf" src="assets/bookshelf/scene.gltf"></a-asset-item>
            <a-asset-item id="couch" src="assets/couch/scene.gltf"></a-asset-item>

            <a-asset-item id="fpmtl" src="assets/fireplace/fp.mtl"></a-asset-item>
            <a-asset-item id="fpobj" src="assets/fireplace/fp.obj"></a-asset-item>

            <a-asset-item id="tv" src="assets/tv/scene.gltf"></a-asset-item>
            <a-asset-item id="tvcabinet" src="assets/tv_cabinets/scene.gltf"></a-asset-item>

            <a-asset-item id="table" src="assets/table/scene.gltf"></a-asset-item>

            <a-asset-item id="ac" src="assets/air_conditioner/scene.gltf"></a-asset-item>

            <a-asset-item id="pool-mtl" src="assets/pool-table/pool-table.mtl"></a-asset-item>
            <a-asset-item id="pool-obj" src="assets/pool-table/pool-table.obj"></a-asset-item>

            <!--<a-asset-item id="kitchen" src="assets/kitchen/kitchen.gltf"></a-asset-item>-->
            <!--<a-asset-item id="kit-mtl" src="assets/kitchen/kitchen.mtl"></a-asset-item>-->
            <!--<a-asset-item id="kit-obj" src="assets/kitchen/kitchen.obj"></a-asset-item>-->

            <a-asset-item id="kitchen" src="assets/kitchen-collada/model.dae"></a-asset-item>


        </a-assets>

        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="54 5 12">  <!-- Adjusted y to g from 1.15 [54 5 12]-->
            <a-camera universal-controls>
                <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
            </a-camera>
        </a-entity>


        <!-- Ceiling -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 160" position="0 14 5" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling.jpg); repeat: 20 12"></a-entity>
        <!-- Floor -->
        <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 160" position="0 -0.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/floor2.jpg); repeat: 12 5"></a-entity>

        <!-- Trim -->
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 160" position="0 13.5 -19.7" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/trim.jpg); repeat: 32 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 160" position="0 13.5 29.7" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/trim.jpg); repeat: 32 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 50" position="79.7 13.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/trim.jpg); repeat: 9 1"></a-entity>
        <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 50" position="-79.7 13.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/trim.jpg); repeat: 9 1"></a-entity>


        <!-- Walls  -->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 50" position="-80 6.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 50" position="80 6.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 4 2"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 160" position="0 6.5 -20" rotation="0 0 0" material="shader: standard;
roughness: 1; repeat: 12 2"></a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 160" position="0 6.5 30" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wall.jpg); repeat: 12 2"></a-entity>
            
            
     <!-- Side Walls/Room Walls -->
        <a-box src="#wall2" height="14" width="0.3" position="40 6 -6" geometry="depth:25"></a-box> <!--Left -->
        <a-box src="#midwall" height="40" width="14" position="60 6 -20" rotation="0 0 90"></a-box>  <!-- Middle -->
        <a-box src="#wall2" height="14" width="0.3" position="79 6 -6" geometry="depth:26"></a-box> <!-- Right -->

   <!-- Left-window -->
        <a-box src="#window" height="5" width="6" position="45 9 -20" rotation="0 0 90"></a-box>

    <!-- Right-window -->
        <a-box src="#window" height="5" width="6" position="75 9 -20" rotation="0 0 90"></a-box>

    <!-- Bed -->
        <a-entity gltf-model="#bed"  scale="0.03 0.03 0.03" position="59 3.3 -13" animation-mixer></a-entity>

    <!-- A.C. -->
        <a-entity gltf-model="#ac" scale="0.7 0.7 0.7" position="58.2 6.3 -19" rotation="0 0 0" animation-mixer> </a-entity>

    <!-- Fireplace -->
        <a-obj-model src="#fpobj" mtl="#fpmtl" scale="5 4.5 4" rotation="0 -90 0" position="-10 0 -18"></a-obj-model>
        <!-- gif animation for fire -->
        <a-entity  geometry="primitive:box;depth:0" material="shader:gif;src:#fire" scale="4 4 4" position="-10 4 -16" gif=""></a-entity>

    <!-- Bookshelf -->
        <a-entity gltf-model="#bookshelf" scale="0.3 0.3 0.3" position="38 0 -15" rotation="0 -90 0" animation-mixer> </a-entity>

    <!-- Couch -->
        <a-entity gltf-model="#couch" scale="8 7 8" position="17 2 3" rotation="0 180 0" animation-mixer> </a-entity>

    <!-- Table -->
        <a-entity gltf-model="#table" scale="0.09 0.08 0.08" position="17 1 -8" rotation="0 0 0" animation-mixer> </a-entity>

    <!-- TV -->
        <a-entity gltf-model="#tvcabinet" scale="0.2 0.2 0.2" position="16 0 -17"  animation-mixer> </a-entity>
        <a-entity gltf-model="#tv" scale="0.08 0.08 0.08" position="11.5 3.7 -17"  rotation="0 180 0" animation-mixer> </a-entity>

    <!-- Pool Table -->
        <a-obj-model src="#pool-obj" mtl="#pool-mtl" scale="0.8 0.8 0.8" rotation="0 -90 0" position="-13 0 4"></a-obj-model>

     <!-- Kitchen Walls -->
        <a-box src="#wall2" height="14" width="0.3" position="-22 6 -6" geometry="depth:25"></a-box> <!--Left -->
        <a-box src="#midwall2" height="14" width="62" position="9 6 -19" rotation="0 0 0" ></a-box>  <!-- Middle -->

     <!-- Kitchen -->
        <!--<a-entity gltf-model="#kitchen" scale="10 6 6" position="-70 0 -10" rotation="0 90 0" animation-mixer> </a-entity>-->
        <!--<a-obj-model src="#kit-obj" mtl="#kit-mtl" scale="0.8 0.8 0.8" rotation="0 -90 0" position="-60 0 3"></a-obj-model>-->
        <a-collada-model src="#kitchen" scale="6 6 6 " position="-78 0 10"></a-collada-model>

    </a-scene>

</body>

</html>
